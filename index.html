<!DOCTYPE html>
<html>
    <head>
        <title>Mining Emperor</title>
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

       


        <div class="sectionLeft">
            <center>
                <h1>Mining Emperor</h1>
                <div class="moneyContainer unselectable">
                    <span id="money">0</span> money<br>
                    <span id="mps">0</span> money per second
                </div>
                <br>
                <div class="clickerContainer unselectable">
                    <img src="images/pickaxe.png" height="128px" width="128px" onclick="addToMoney(1)">
                </div>
                <button onclick="saveGame();">Save Game</button>
            </center>
        </div>

        <div class="sectionRight">
            <table class="shopButton unselectable" onclick="hireMiner()">
                <tr>
                    <td id="image"><img src="images/pickaxe.png"></td>
                    <td id="nameAndCost">
                        <p>Miner</p>
                        <p><span id="minerCost">15</span></p>
                    </td>
                    <td id="amount"><span id="miners">0</span></td>
                </tr>
            </table>
            <table class="shopButton unselectable" onclick="buySaw()">
                <tr>
                    <td id="image"><img src="images/saw.jpg"></td>
                    <td id="nameAndCost">
                        <p>Mining Saw</p>
                        <p><span id="sawCost">100</span></p>
                    </td>
                    <td id="amount"><span id="saws">0</span></td>
                </tr>
            </table>
            <table class="shopButton unselectable" onclick="buyPump()">
                <tr>
                    <td id="image"><img src="images/pump.jpg"></td>
                    <td id="nameAndCost">
                        <p>Mining Pump</p>
                        <p><span id="pumpCost">1000</span></p>
                    </td>
                    <td id="amount"><span id="pumps">0</span></td>
                </tr>
            </table>
        </div>
        
    </body>
</html>
